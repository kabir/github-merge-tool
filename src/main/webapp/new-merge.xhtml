<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
   <ui:define name="content">
      <div class="row-fluid">
          <h3 class="text-center">Merges</h3>
          <p>Enter the pull request ids you want to merge. Either one per line or separated by comma.</p>
          <div class="col-md-6">
              <h:form id="mergeActions">
                  <h:messages/>
                  <div class="form-group">
                     <h:outputLabel for="mergePullRequestIds">Pull request IDs:</h:outputLabel>
                     <h:inputTextarea cols="30" rows="10"  id="mergePullRequestIds" styleClass="form-control" value="#{mergeIds.pullRequestIds}" />
                  </div>
                  <div class="form-group">
                     <h:commandButton id="newMerge" styleClass="btn btn-default" value="Merge" action="#{mergeManager.newMerge}"/>
                  </div>
              </h:form>
         </div>
      </div>    
   </ui:define>
</ui:composition>
</html>
