<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
  <ui:define name="content">
    <div class="row-fluid">
     <div class="col-md-3">&nbsp;</div>
     <div class="col-md-6">
            <h3 class="text-center">Git Repository Login</h3>
            <p>
                Please enter <b>#{gitRepositoryManager.gitRepositoryDetails.userName}'s</b> password for the <b>#{gitRepositoryManager.gitRepositoryDetails.name}</b> repository.
                We don't store this here for security reasons.
            </p> 
            <h:messages />
         <h:form id="loginForm">
             <div class="form-group">
                 <h:outputLabel for="password">Password:</h:outputLabel>
                 <h:inputSecret id="password" styleClass="form-control" value="#{gitRepositoryManager.gitRepositoryDetails.password}" />
             </div>
             <div class="form-group">
                  <h:commandButton id="login" styleClass="btn btn-default" value="View clone" action="#{gitRepositoryManager.viewCheckout(gitRepositoryManager.gitRepositoryDetails.name)}"/>
             </div>
         </h:form>
     </div>
   </div>
 </ui:define>
</ui:composition>
</html>
