<!doctype html>
<html lang="en" ng-app="mergeToolApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bs/css/bootstrap.css">
    <style>
        body { padding-top: 70px; }
        .table > thead.custom-header,
        .table > thead > tr.custom-header, 
        .table > thead > tr > th.custom-header {
            background-color: #ccccff;
        }
        .table > thead.custom-header:hover,
        .table > thead > tr.custom-header:hover, 
        .table > thead > tr > th.custom-header:hover {
            background-color: #bbbbff;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#home">Git Merger Utility</a>
    </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      
        <!-- TODO select the active one 
            <li class="active"><h:link outcome="/home.xhtml" value="Home"/></li>
        -->
        <li>
            <a href="#home">Home</a>
        </li>
            <h:panelGroup rendered="#{login.loggedIn}">
                <h:panelGroup rendered="#{login.admin}">
                    <li><h:link outcome="/manage-users.xhtml" value="Manage Users"/></li>
                </h:panelGroup>
                <li><h:link outcome="/settings.xhtml" value="Settings"/></li>
                <li><h:link outcome="/repositories.xhtml" value="My Repositories"/></li>
            </h:panelGroup>
      </ul>
      
        <h:panelGroup rendered="#{!login.loggedIn}">
          <ul class="nav navbar-nav navbar-right">
            <li><h:link outcome="/login.xhtml" value="Log In"/></li>
          </ul>
        </h:panelGroup>
        <h:panelGroup rendered="#{login.loggedIn}">
                <!-- Do logout link, currently looks funny -->
            <h:form styleClass="navbar-form navbar-right"><h:commandLink action="#{login.logout}" value="Log Out"/></h:form>
        </h:panelGroup>
    </div> <!-- /.navbar-collapse -->
  </div> <!-- /.container-fluid -->
</nav>

    <div ng-view class="view-frame">
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>

</body>
</html>
